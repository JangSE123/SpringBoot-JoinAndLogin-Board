<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Login Form Design</title>
</head>

<body>

	<div class="wrapper">
		<div class="title">Change PW</div>
		<form action="/updatePw" method="post">
			<div class="field">
				<input type="text" name="User_Name" required>
				<label>ID</label>
			</div>
			<div class="field">
				<input type="password" name="User_Pw" required>
				<label>Password</label>
			</div>
			<div class="field">
				<input type="password" name="newPw" required>
				<label>New Password</label>
			</div>
			<div class="field">
				<input type="submit" value="Update">
			</div>
		</form>
	</div>
</body>

</html>
